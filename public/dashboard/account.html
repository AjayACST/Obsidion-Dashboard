<!DOCTYPE html>
<html>
    <head>
        <title>Obsidion Dashboard | Linked Account</title>
        <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script crossorigin src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1F1A2B;">
            <a class="navbar-brand minecraft-font" href="https://obsidion-dev.com/" style="color: white; font-size: 25px;">Obsidion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/">Home</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/prefix.html">Prefix</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/server.html">Linked Server</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/account.html">Linked Account</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/rcon.html">RCON</a>
                </li>
              </ul>
            
              <span class="navbar-text" style="color: white;">
                <div id="header">
                  <a href="/dashboard" style="color: white; font-size: 20px;" class="minecraft-font">{{ username }}<img style="max-width: auto; max-height: 50px; vertical-align: -60%; border-radius: 50%;" v-bind:src="imgURL"></a>
                </div>
              </span>
            </div>
          </nav>
          <br>
          <div id="account" class="container">
            <div class="row">
              <div class="col">
                <div v-if="message" class="alert alert-primary" role="alert">
                  <p v-html="messageText"></p>
                </div>
                <h1 v-if="viewUpdate" class=" minecraft-font white d-flex justify-content-center">{{ username }}</h1>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <div class="form">
                  <input v-if="viewUpdate" type="text" id="username" name="username" autocomplete="off" v-model="usernameUpdate" required />
                  <label for="username" class="label-name">
                    <span class="content-name">
                      Minecraft Username Here
                    </span>
                  </label>
                </div>
                <button v-if="viewUpdate" @click="updateUsername" class="btn btn-primary btn-color-2 btn-custom-animate btn-animate" style="margin-left: 20px;">Update</button>
                
              </div>
            </div>
          </div>

        <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
        <script src="../js/linked-account.js"></script>
    </body>
</html>
