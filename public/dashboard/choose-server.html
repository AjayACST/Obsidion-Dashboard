<!DOCTYPE html>
<html>
    <head>
        <title>Obsidion Dashboard | Choose a Server</title>
        <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script crossorigin src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <script src="https://kit.fontawesome.com/d49fd7bce3.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1F1A2B;">
            <a class="navbar-brand minecraft-font" href="https://obsidion-dev.com/" style="color: white; font-size: 25px;">Obsidion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/">Home</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/prefix.html">Prefix</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/server.html">Linked Server</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/account.html">Linked Account</a>
                </li>
                <li class="nav-item minecraft-font">
                  <a class="nav-link navbar-color" href="/dashboard/rcon.html">RCON</a>
                </li>
              </ul>
            
              <span class="navbar-text" style="color: white;">
                <div id="header">
                  <a href="/dashboard/choose-server.html" style="color: white; font-size: 20px;  padding-right: 100px;" class="minecraft-font">Currnetly editing server "{{ guildName }}" <img style="max-width: auto; max-height: 50px; vertical-align: -60%; border-radius: 50%;" v-bind:src="guildIcon"></a>
                  <a href="/dashboard" style="color: white; font-size: 20px;" class="minecraft-font">{{ username }}<img style="max-width: auto; max-height: 50px; vertical-align: -60%; border-radius: 50%;" v-bind:src="imgURL"></a>
                </div>
              </span>
            </div>
          </nav>
          <br>
          <div class="main-content"></div>
            <div id="server">
              
              <div v-if="message" class="alert alert-primary black" role="alert">
                {{ messageText }}
              </div>
              <div class="d-flex justify-content-center minecraft-font white"><h2>Choose a server from the list below.</h2></div>
              <div class="center">
                <br>
                <ul class="list-group center">
                  <li v-for="guild in guilds" class="list-group-item choose-server-li minecraft-font">
                    <img style="max-width: auto; max-height: 50px; vertical-align: -60%; border-radius: 50%;" v-bind:src="guild.imageURL" alt="Discord Icon">
                    {{ guild.text }}
                    <button v-on:click="selectGuild(guild.value)" type="button" class="btn btn-primary li-button btn-color" style="margin-left: 20px;"><i class="fas fa-arrow-right"></i></button>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
        <script src="../js/choose-server.js"></script>
    </body>
</html>
