<!Doctype html>
<html>
    <head>
        <title>Discord Token Generator</title>
        <style>
          .container {
            display: flex;
            width: 100%;
            padding: 40px 0;
            align-items: center;
            justify-content: center;
          }
          
          .container a {
            background: #7289DA;
            padding: 0 20px;
            line-height: 35px;
            color: #fff;
            font-family: 'Helvetica', 'Arial', sans-sefir;
            font-size: 20px;
            display: block;
            text-decoration: none;
            border-radius: 3px;
          }
        </style>
        <script crossorigin src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"></script>
        
    </head>
    <body>
      
        <div class="container">
          <a href="/api/discord/login">Login through discord</a>
        </div>
        <div id="username">
          {{ username }}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <script>
          const cookies = new UniversalCookie();

          var app = new Vue({
            el: '#username',
            data: {
              message: cookies.get('token')
            }
          })
        </script>

        
    </body>
</html>
