<!Doctype html>
<html>
    <head>
        <title>Obsidion Dashboard | Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script crossorigin src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #1F1A2B;">
        <a class="navbar-brand minecraft-font" href="https://obsidion-dev.com/" style="color: white; font-size: 25px;">Obsidion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item minecraft-font">
              <a class="nav-link navbar-color" href="/dashboard">Dashboard</a>
            </li>
          </ul>
        
          <span class="navbar-text" style="color: white;">
            <div id="discord-login">
              <span v-if="notlogin">
                <a href="/api/discord/login" style="color: white; font-size: 20px;" class="minecraft-font">Login with<img style="max-width: auto; max-height: 30px; vertical-align: -25%" src="/img/Discord-Wordmark-Color.png"></a>
              </span>
            </div>
            <div id="header">
              <span v-if="loggedin">
                <a href="/dashboard" style="color: white; font-size: 20px;" class="minecraft-font">{{ username }} <img style="max-width: auto; max-height: 50px; vertical-align: -60%; border-radius: 50%;" v-bind:src="imgURL"></a>
              </span>
            </div>
          </span>
        </div>
      </nav>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="error">
        <span v-if="errorView">
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        </span>
      </div>
        
        <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
